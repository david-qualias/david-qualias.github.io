<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
    var currentMarker = "";
    var initFunc = function () {
        var marker = this.el;
        this.el.sceneEl.addEventListener('markerFound', (evt) => { //event is triggered for all markers when a marker is found
            var id = evt.target.id;
            if(id!=currentMarker) { //do work once when new maeker found
                alert(evt.target.id);
                currentMarker = id;
                document.getElementById("takePhotoBtn").disabled = false;
            }       
        });
    };
   AFRAME.registerComponent('markerhandler',  {init: initFunc});
//    AFRAME.registerComponent('markerhandler2', {init: initFunc});
//    AFRAME.registerComponent('markerhandler3', {init: initFunc});
//    AFRAME.registerComponent('markerhandler4', {init: initFunc});
</script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  .buttons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .take-photo-btn {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 20em;
      height: 10em;
    }
</style>
