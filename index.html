<!-- import aframe and then ar.js with image tracking / location based features -->
<!-- Use this URL to create NFT markers 
  https://carnaux.github.io/NFT-Marker-Creator
-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js" crossorigin="anonymous"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js" crossorigin="anonymous"></script>
<script>
    var currentMarker = "";

    document.addEventListener("DOMContentLoaded", function(event) { 
      var version = "0.0.19";
      document.getElementById("versionText").innerHTML = version;
      document.getElementById("takePhotoBtn").addEventListener("click", function(){ 
        alert("Marker Found!"); 
        //Call API here and redirect to result page
      }); 
    });
    

    var initFunc = function () {
        var marker = this.el;
        const camera = document.querySelector('[camera]');

        let cameraPosition = camera.object3D.position;;
        
       

        //create aentity element with attributes append to marker
        var aentity = document.createElement('a-entity')
        aentity.setAttribute('gltf-model', 'asta.gltf');
        aentity.setAttribute('scale', '20 20 20');
        aentity.setAttribute('rotation', '0 -90 90');
        aentity.setAttribute('position', '0 0 50');
        marker.appendChild(aentity);

        console.log("scene id: " + this.el.sceneEl);

        this.el.sceneEl.addEventListener('markerFound', (evt) => { //event is triggered for all markers when a marker is found
            var id = evt.target.id;
            let markerPosition = evt.target.object3D.position;
            let distance = cameraPosition.distanceTo(markerPosition)
            console.log(`found id: ${id}, pos: ${markerPosition.x} ${markerPosition.y} ${markerPosition.z}, distance: ${distance}`);
            // console.log("found id: " + marker.id);

            if(id!=currentMarker) { //do work once when new maeker found
               // alert(evt.target.id);
                currentMarker = id;
                document.getElementById("takePhotoBtn").disabled = false;
            }       
        });
    };
   AFRAME.registerComponent('markerhandler',  {init: initFunc});

</script>
